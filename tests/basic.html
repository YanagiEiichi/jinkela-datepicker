<!DOCTYPE html>
<meta charset="utf-8" />
<script src="jinkela.js"></script>
<script src="/tester.js"></script>
<script src="/DatePicker.js"></script>
<script>
addEventListener('DOMContentLoaded', () => {

  let t1 = new DatePicker().to(document.body);
  Tester.assert(isNaN(t1.value), 'value of t1 must not be a number');

  let t2 = new DatePicker({ value: null }).to(document.body);
  Tester.assert(isNaN(t2.value), 'value of t2 must not be a number');

  Tester.feedback(true);

});
</script>
